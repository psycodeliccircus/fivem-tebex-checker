<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>FiveM Tebex Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="header">
        <div class="title">
          <img src="https://raw.githubusercontent.com/psycodeliccircus/fivem-tebex-checker/refs/heads/main/build/icon.png" alt="Logo" class="logo-icon" /><h1>FiveM Tebex Checker</h1>
          <a
              href="https://discord.com/users/767106577022320680"
              target="_blank"
              class="discord-btn"
          >
          <img src="https://raw.githubusercontent.com/psycodeliccircus/fivem-tebex-checker/refs/heads/main/build/discord-white-icon.png" alt="Discord" class="discord-icon" /> RenildoMarcio
          </a>
        </div>
        <div class="window-controls">
          <button id="min-btn" class="control-btn" title="Minimizar">
              <!-- SVG de traço -->
              <svg viewBox="0 0 10 1" xmlns="http://www.w3.org/2000/svg"><rect width="10" height="1"/></svg>
          </button>
          <button id="close-btn" class="control-btn close" title="Fechar">
              <!-- SVG de X -->
              <svg viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg"><path d="M1,1 L9,9 M9,1 L1,9" stroke-width="1"/></svg>
          </button>
        </div>
    </div>

    <div class="body">
      <div class="controls">
        <button id="btnSelectFolder">Selecionar Pasta</button>
        <button id="btnSelectFile">Selecionar Arquivo</button>
        <span id="pathDisplay">Nenhum recurso selecionado.</span>
        <button id="btnCheck" disabled>Iniciar Verificação</button>
        <button id="btnUpdate" class="update">Verificar Update</button>
      </div>

      <!-- Barra de Progresso -->
      <div id="progressContainer" class="progress-container" style="display:none;">
        <progress id="progressBar" max="100" value="0"></progress>
        <span id="progressText">0/0</span>
      </div>

      <div class="lists">
        <div class="list">
          <header>Resources Sem Tebex</header>
          <div class="content"><ul id="ulNo"></ul></div>
        </div>
        <div class="list">
          <header>
            Resources Com Tebex
            <button id="btnDeleteAll" class="btn-delete-all" style="display:none;">
              Excluir Todos
            </button>
          </header>
          <div class="content"><ul id="ulYes"></ul></div>
        </div>
      </div>
    </div>
    <div class="footer" id="statusFooter">
    </div>
  <div class="footer-bar">
    <div class="footer-left">
      Copyright © 2025<br>
      Feito com <span class="heart">❤️</span> por: RenildoMarcio
    </div>
    <div class="footer-right" id="footerVersion">
      <!-- será preenchido via renderer.js -->
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
