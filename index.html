<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>FiveM Tebex Checker</title>
<style>
  /* Reset básico */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background: #121212;
    color: #EEE;
  }
  .app {
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  /* Header / Titlebar */
  .header {
    background: #1F1F1F;
    padding: 8px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    -webkit-app-region: drag;
  }
  .header .title {
    display: flex;
    align-items: center;
  }
  .header h1 {
    font-size: 16px;
    font-weight: normal;
    margin-right: 12px;
  }
  .header a {
    color: #BBB;
    font-size: 12px;
    text-decoration: none;
    -webkit-app-region: no-drag;
  }

  /* Controles de Janela */
  .window-controls {
    display: flex;
    align-items: center;
    gap: 4px;
    -webkit-app-region: no-drag;
  }
  .control-btn {
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s;
    padding: 0;
  }
  .control-btn svg {
    width: 14px;
    height: 14px;
    stroke: #BBB;
    fill: none;
    stroke-width: 1.2;
    transition: stroke 0.2s, fill 0.2s;
  }
  .control-btn:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }
  .control-btn:hover svg {
    stroke: #FFF;
  }
  .control-btn.close:hover {
    background-color: #E81123;
  }
  .control-btn.close:hover svg {
    stroke: #FFF;
    fill: #E81123;
  }

  /* Body */
  .body {
    flex: 1;
    padding: 16px;
    display: flex;
    flex-direction: column;
  }
  .controls {
    display: flex;
    gap: 8px;
    align-items: center;
    margin-bottom: 16px;
  }
  .controls button {
    background: #2E2E2E;
    color: #EEE;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.2s;
    font-size: 13px;
  }
  .controls button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  .controls button:hover:not(:disabled) {
    background: #3A3A3A;
  }
  .controls span {
    flex: 1;
    font-size: 12px;
    color: #AAA;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  .controls button.update {
    background: #007ACC;
  }
  .controls button.update:hover {
    background: #005A9E;
  }

  /* Listas */
  .lists {
    flex: 1;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
  }
  .list {
    background: #1E1E1E;
    border: 1px solid #2E2E2E;
    border-radius: 4px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .list header {
    background: #2A2A2A;
    padding: 8px;
    font-size: 13px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .list .content {
    flex: 1;
    overflow-y: auto;
    padding: 8px;
  }
  .list ul {
    list-style: none;
  }
  .list li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 4px 0;
    border-bottom: 1px solid #2E2E2E;
    font-size: 12px;
  }
  .list li:last-child {
    border-bottom: none;
  }

  /* Botões de exclusão */
  .btn-delete,
  .btn-delete-all {
    background: #C62828;
    color: #FFF;
    border: none;
    border-radius: 2px;
    padding: 4px 8px;
    font-size: 11px;
    cursor: pointer;
    transition: background 0.2s;
  }
  .btn-delete:hover,
  .btn-delete-all:hover {
    background: #E53935;
  }
  .btn-delete-all {
    align-self: flex-end;
    margin-right: 8px;
  }

  /* Footer */
  .footer {
    text-align: center;
    padding: 6px;
    font-size: 11px;
    color: #888;
  }

  /* Botão Discord */
  .discord-btn {
    display: inline-block;
    background-color: #5865F2;
    color: #fff;
    padding: 6px 12px;
    border-radius: 4px;
    text-decoration: none;
    font-size: 12px;
    font-weight: 500;
    -webkit-app-region: no-drag;
    transition: background-color 0.2s;
  }
  .discord-btn:hover {
    background-color: #4752C4;
  }
  .logo-icon {
    width: 26px;
    height: 26px;
    margin-right: 6px;
    vertical-align: middle;
  }
  .discord-icon {
    width: 20px;
    height: 20px;
    margin-right: 6px;
    vertical-align: middle;
  }
</style>

</head>
<body>
  <div class="app">
    <div class="header">
        <div class="title">
        <img src="https://raw.githubusercontent.com/psycodeliccircus/fivem-tebex-checker/refs/heads/main/build/icon.png" alt="Logo" class="logo-icon" /><h1>FiveM Tebex Checker</h1>
        <a
            href="https://discord.com/users/767106577022320680"
            target="_blank"
            class="discord-btn"
        >
        <img src="https://raw.githubusercontent.com/psycodeliccircus/fivem-tebex-checker/refs/heads/main/build/discord-white-icon.png" alt="Discord" class="discord-icon" /> RenildoMarcio
        </a>
    </div>
        <div class="window-controls">
        <button id="min-btn" class="control-btn" title="Minimizar">
            <!-- SVG de traço -->
            <svg viewBox="0 0 10 1" xmlns="http://www.w3.org/2000/svg"><rect width="10" height="1"/></svg>
        </button>
        <button id="close-btn" class="control-btn close" title="Fechar">
            <!-- SVG de X -->
            <svg viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg"><path d="M1,1 L9,9 M9,1 L1,9" stroke-width="1"/></svg>
        </button>
        </div>
    </div>

    <div class="body">
      <div class="controls">
        <button id="btnSelectFolder">Selecionar Pasta</button>
        <button id="btnSelectFile">Selecionar Arquivo</button>
        <span id="pathDisplay">Nenhum recurso selecionado.</span>
        <button id="btnCheck" disabled>Iniciar Verificação</button>
        <button id="btnUpdate" class="update">Verificar Update</button>
      </div>


      <div class="lists">
        <div class="list">
          <header>Resources Sem Tebex</header>
          <div class="content"><ul id="ulNo"></ul></div>
        </div>
        <div class="list">
          <header>
            Resources Com Tebex
            <button id="btnDeleteAll" class="btn-delete-all" style="display:none;">
              Excluir Todos
            </button>
          </header>
          <div class="content"><ul id="ulYes"></ul></div>
        </div>
      </div>
    </div>

    <div class="footer" id="statusFooter"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
